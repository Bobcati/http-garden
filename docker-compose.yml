      context: ./images/apache
    volumes:
    - /tmp/apache:/tmp
    x-props:
      is-traced: true
      role: server
  apache_proxy:
    build:
      args:
        APP_BRANCH: trunk
        APP_REPO: https://github.com/apache/httpd
        APP_VERSION: fd1460442aa0aa7c5eb8067d856c7ac53a30a7fb
