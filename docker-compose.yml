services:
  aiohttp:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/aio-libs/aiohttp
        APP_VERSION: 5e366198761d8eeba9e1e773fcf47daaea388c94
      context: ./images/aiohttp
    volumes:
    - /tmp/aiohttp:/tmp
    x-props:
      is-traced: true
      role: server
  apache:
    build:
      args:
        APP_BRANCH: trunk
        APP_REPO: https://github.com/apache/httpd
        APP_VERSION: 4f33157ffa34735c9bb702f1bb71e58b65095ba0
        APR_BRANCH: trunk
        APR_REPO: https://github.com/apache/apr
        APR_VERSION: b24317b4be64e79e4dfa52e26f63bf287887f481
        CONFIG_FILE: server.conf
      context: ./images/apache
    volumes:
    - /tmp/apache:/tmp
    x-props:
      is-traced: true
      role: server
  apache_proxy:
    build:
      args:
        APP_BRANCH: trunk
        APP_REPO: https://github.com/apache/httpd
        APP_VERSION: 4f33157ffa34735c9bb702f1bb71e58b65095ba0
        APR_BRANCH: trunk
        APR_REPO: https://github.com/apache/apr
        APR_VERSION: b24317b4be64e79e4dfa52e26f63bf287887f481
        BACKEND: echo
        CONFIG_FILE: proxy.conf
      context: ./images/apache
    depends_on:
    - echo
    x-props:
      role: transducer
  ats:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/apache/trafficserver
        APP_VERSION: 168e23ac22b9dd614aeb009d78a0e2e2f6a66b7b
        BACKEND: echo
        CACHE_CONFIG: cache.config
        RECORDS_YAML: records.yaml
        REMAP_CONFIG: remap.config
      context: ./images/ats
    depends_on:
    - echo
    x-props:
      role: transducer
  ats_buffering:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/apache/trafficserver
        APP_VERSION: 168e23ac22b9dd614aeb009d78a0e2e2f6a66b7b
        BACKEND: echo
        CACHE_CONFIG: cache.config
        RECORDS_YAML: records.yaml
        REMAP_CONFIG: remap.config
      context: ./images/ats
    depends_on:
    - echo
    x-props:
      role: transducer
  cheroot:
    build:
      args:
        APP_BRANCH: main
        APP_REPO: https://github.com/cherrypy/cheroot
        APP_VERSION: 1ff20b18e98e424e0616654c28c92524deef348a
      context: ./images/cheroot
    volumes:
    - /tmp/cheroot:/tmp
    x-props:
      is-traced: true
      role: server
  echo:
    build:
      context: ./images/echo
  fasthttp:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/valyala/fasthttp
        APP_VERSION: a032ec91b1cc69839547d74c95117ecbbb3f736f
      context: ./images/fasthttp
    x-props:
      role: server
  go_net_http:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/golang/go
        APP_SOURCE: app.go
        APP_VERSION: 87ec2c959c73e62bfae230ef7efca11ec2a90804
      context: ./images/go_net_http
    x-props:
      role: server
  go_net_http_proxy:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/golang/go
        APP_SOURCE: proxy.go
        APP_VERSION: 87ec2c959c73e62bfae230ef7efca11ec2a90804
        BACKEND: echo
      context: ./images/go_net_http
    depends_on:
    - echo
    x-props:
      role: transducer
  gunicorn:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/benoitc/gunicorn
        APP_VERSION: 79b9a52cc8cd664f77d43efe173291a5397df130
