        APR_REPO: https://github.com/apache/apr
        APR_VERSION: d6bb3f97d71945f127934f12271d1aa81b167739
        CONFIG_FILE: server.conf
      context: ./images/apache_httpd
    depends_on:
    - http-garden-soil
    volumes:
    - /tmp/apache_httpd:/tmp
    x-props:
      is-traced: true
      role: origin
  apache_httpd_proxy:
    build:
      args:
        APP_BRANCH: trunk
