services:
  aiohttp:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/aio-libs/aiohttp
        APP_VERSION: 51fade1a26157305415c4c90d04acde612bdd890
      context: ./images/aiohttp
    volumes:
    - /tmp/aiohttp:/tmp
    x-props:
      is-traced: true
      role: server
  apache:
    build:
      args:
        APP_BRANCH: trunk
        APP_REPO: https://github.com/apache/httpd
        APP_VERSION: 1389d322598dbd6d062a34a0bfd6b1feff6da1dd
        APR_BRANCH: trunk
        APR_REPO: https://github.com/apache/apr
        APR_VERSION: 7926f3b26a3fe938fcece86044f0fe4837e5fb4b
        CONFIG_FILE: server.conf
      context: ./images/apache
    volumes:
    - /tmp/apache:/tmp
    x-props:
      is-traced: true
      role: server
  apache_proxy:
    build:
      args:
        APP_BRANCH: trunk
        APP_REPO: https://github.com/apache/httpd
        APP_VERSION: 1389d322598dbd6d062a34a0bfd6b1feff6da1dd
        APR_BRANCH: trunk
        APR_REPO: https://github.com/apache/apr
        APR_VERSION: 7926f3b26a3fe938fcece86044f0fe4837e5fb4b
        BACKEND: echo
        CONFIG_FILE: proxy.conf
      context: ./images/apache
    depends_on:
    - echo
    x-props:
      role: transducer
  ats:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/apache/trafficserver
        APP_VERSION: 7a72342f1e09b8028c0db9050569395d9f08e158
        BACKEND: echo
        CACHE_CONFIG: cache.config
        RECORDS_YAML: records.yaml
        REMAP_CONFIG: remap.config
      context: ./images/ats
    depends_on:
    - echo
    x-props:
      role: transducer
  ats_buffering:
