    depends_on:
    - echo
    x-props:
      role: transducer
  haproxy:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/haproxy/haproxy
        APP_VERSION: 0a1b251c1a2ac55e135db0f5ac3d241e218308b4
        BACKEND: echo
        CONFIG_FILE: haproxy.conf
      context: ./images/haproxy
