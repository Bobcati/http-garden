      role: server
  squid:
    build:
      args:
        APP_BRANCH: master
        APP_REPO: https://github.com/squid-cache/squid
        APP_VERSION: cb8541b0fa05e7301285712288c3027655b85c8b
        BACKEND: echo
      context: ./images/squid
